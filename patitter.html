<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patitter</title>
    <style media="screen">

    </style>
    <link rel="stylesheet" href="pati.css">


  </head>
  <body>
    <div class="container">
      <div id="timeline">
        <div class="tweet">
          <div class="icon">
            <img src="https://th.bing.com/th/id/OIP.R-gyBEghUR2N8qhy7ZlbPQHaHa?w=170&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="">

          </div>
          <div class="tweet_box">
            <div class="username">
              ユーザ名
              <span class="name">@junmai</span>
              <span class="date">2022/7/5</span>
            </div>
            <div class="text">
              ツイートの内容
            </div>
            <div class="action">
              <span class="icon_chat">0</span>
              <span class="icon_fav">0</span>
              <span class="icon_res">0</span>
              <span class="icon_share">0</span>


            </div>

          </div>
        </div>


      </div>
    </div>

  </body>
</html>
